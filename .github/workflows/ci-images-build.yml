name: CI - images build check

on:
  push:
    branches: [ "**" ]
  pull_request:
    branches: [ "**" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Make images script executable
        run: chmod +x ./images

      - name: Build Chrome VNC image via ./images
        run: |
          ./images chrome \
            -b 142.0.7444.61-1 \
            -d 142.0.7444.61 \
            -t lafisteri/vnc_chrome:ci-test \
            vnc_chrome
